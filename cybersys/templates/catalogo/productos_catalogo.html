<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Cat√°logo de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Marca</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td>
                    {% if r.imagen %}
                    <img src="{{ r.imagen }}" alt="{{ r.nombre }}">
                    {% else %}
                    ---
                    {% endif %}
                </td>
                <td>{{ r.nombre or '' }}</td>
                <td>{{ r.stock or '' }}</td>
                <td>{{ r.marca or '' }}</td>
                <td>{{ r.precio or '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
